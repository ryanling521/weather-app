<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Weather App</h1>

    <form id="form">
        <div class="search">
            <table class="table">
              <tr>
                  <td>
                    <img class="search-icon" src="./images/search.svg" alt="search icon" width="26px">
                  </td>
                  <td>
                    <label for="location"></label>
                    <input type="search-bar" name="location" id="location" placeholder="City...">
                  </td>
              </tr>
            </table>
        </div>
    </form>

    <div>
        <img id="weather-image" src="">
    </div>



</body>
</html>
